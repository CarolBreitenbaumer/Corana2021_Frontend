<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div *ngIf="!isLoggedIn()">
    <h1>Login</h1>

    <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="field">
          <div class="ui negative message" *ngIf="!loginCorrect()">
            Login Daten stimmen nicht!
          </div>
            <label>E-Mail</label>
            <input type="email" id="username" formControlName="username">
            <div *ngIf="loginForm.get('username').invalid &&
                (loginForm.get('username').dirty ||
                loginForm.get('username').touched) &&
                loginForm.get('username').hasError('required')"
                 class="ui negative message">Benutzername verpflichtend</div>
            <div *ngIf="loginForm.get('username').invalid &&
                (loginForm.get('username').dirty ||
                loginForm.get('username').touched) &&
                loginForm.get('username').hasError('email')"
                 class="ui negative message">E-Mail Format erforderlich</div>
        </div>
        <div class="field">
            <label>Passwort</label>
            <input type="password" formControlName="password">
            <div *ngIf="loginForm.get('password').invalid &&
                (loginForm.get('username').dirty ||
                loginForm.get('username').touched)"
                 class="ui negative message">Passwort verpflichtend</div>
        </div>

        <button type="submit" class="ui button" [disabled]="loginForm.invalid">Login</button>
    </form>



</div>


<div *ngIf="isLoggedIn()">
    <button><a class="btn effect04" data-sm-link-text="Logout" (click)="logout()"><span>Logout</span></a>
    </button>
</div>
